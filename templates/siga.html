<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema SIGA</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #e6f4ea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }

        .position-relative {
            display: flex;
        }

        @media (max-width: 480px) {
            .password-toggle {
                right: 5px;
            }

            .position-relative {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sistema SIGA</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Registro</h2>
                <!-- Formulario de registro SIGA -->
                <form id="sigaForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                        <span class="password-toggle">
                            <i id="toggleIcon" class="bi bi-eye"></i>
                        </span>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="funcion" name="funcion" placeholder="Función" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="u_asignado" name="u_asignado" placeholder="Ubicación Asignada" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <a href="/admin" class="btn btn-danger btn-block">regresar</a>
                </form>
            </div>
        </div>

        <div id="resultados" class="mt-4"></div>
    </div>

    <!-- Scripts de Bootstrap y tu archivo JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/siga.js"></script>
</body>
</html>
