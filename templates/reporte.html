<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Reporte</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Select2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
    
    <style>
        body {
            background-color: #e6f4ea;
            margin: 0;
            padding: 0;
        }

        .accordion .card img {
            width: 100%;
            height: auto;
        }

        .especie-img {
            cursor: pointer;
            border: 3px solid transparent;
            max-width: 100%;
            height: auto;
        }

        .especie-img.selected {
            border: 3px solid #000000;
        }

        #imagenPreview {
            max-width: 100%; /* Ajusta el tamaño de la imagen para ser responsiva */
            height: auto; /* Mantiene la relación de aspecto */
            margin-top: 10px; /* Espaciado entre el botón y la imagen */
            border: 1px solid #ccc; /* Borde opcional */
            border-radius: 5px; /* Bordes redondeados */
            display: none; /* Oculto inicialmente */
            animation: fadeIn 0.5s; /* Animación de entrada */
        }

        #labelImagen {
            font-weight: bold; /* Estilo en negrita */
            color: #333; /* Cambia el color del texto */
            margin-right: 10px; /* Espaciado a la derecha */
            text-align: right; /* Alinea el texto a la derecha */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registrar Reporte</h1>
        <form id="formularioReporte" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="zona">Zona:</label>
                <select id="zona" name="zona" class="form-control select2" required>
                    <option value="">Seleccione una zona</option>
                    <option value="zona_1">Zona 1</option>
                    <option value="zona_2">Zona 2</option>
                    <option value="zona_3">Zona 3</option>
                    <option value="zona_4">Zona 4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>

            <!-- Acordeón de Especies -->
            <div id="acordeonEspecies" class="accordion mt-4">
                <!-- Las especies se insertarán aquí dinámicamente -->
            </div>

            <!-- Campo oculto para almacenar el ID de la especie seleccionada -->
            <input type="hidden" id="especieSeleccionada" name="especie_id"> <br>
            
            <div class="form-group">
                <select id="ataco" name="ataco" class="form-control" required>
                    <option value="">¿Atacó?</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group d-flex align-items-center">
                <input type="file" id="imagen" name="imagen" class="form-control-file mr-3">
            </div>
            <label for="imagen" class="mr-3" id="labelImagen">Imagen del reporte:</label>
            <img id="imagenPreview" src="#" alt="Vista previa de la imagen" />
            
            
            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Registrar Reporte</button>
            <a href="/avistador" class="btn btn-danger">regresar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/reporte.js"></script>
</body>
</html>
