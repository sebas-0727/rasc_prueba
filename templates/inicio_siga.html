<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6f4ea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-center mb-4">Iniciar sesión</h1>
        <form method="POST" action="{{ url_for('inicio_siga.login') }}">
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="text" class="form-control" id="correo" name="correo" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-success btn-block">Entrar</button>
            <a href="/contact" class="btn btn-danger btn-block">regresar</a>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
        {% endif %}
                            <!-- Enlace para cambiar la contraseña -->
                            <div class="mt-3">
                                <a href="/cambiar_contraseña" class="btn btn-link">¿Olvidaste tu contraseña?</a>
                            </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
