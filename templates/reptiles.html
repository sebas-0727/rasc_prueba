<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reptiles</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
    background-color: #e6f4ea;
    display: flex;
    margin: 0;
    padding: 0;
    flex-direction: column;
}

</style>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registrar y Consultar Reptiles o Anfibios</h1>
        
        <!-- Formulario para registrar un reptil -->
        <form id="reptilForm">
            <div class="form-group">
                <label for="nombre_cientifico">Nombre Científico</label>
                <input type="text" class="form-control" id="nombre_cientifico" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="veneno">Venenosa o no venenosa </label>
                <input type="text" class="form-control" id="veneno" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="file" class="form-control-file" id="imagen" accept="image/*">
                <img id="imagenPreview" src="" alt="Vista previa" style="display: none; max-width: 150px; margin-top: 10px;">
            </div>
            
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>

        <div id="alertContainer" class="mt-3"></div> <!-- Contenedor para alertas -->
   <!-- Formulario para consultar un reptil específico -->
   <h2 class="mt-5">Consultar Reptiles o Anfibios</h2>
   <form id="consultaForm">
       <div class="form-group">
           <label for="consulta_nombre_cientifico">Nombre Científico</label>
           <input type="text" class="form-control" id="consulta_nombre_cientifico" required>
       </div>
       <button type="submit" class="btn btn-secondary">Consultar</button>
       <a href="/inicio_siga" class="btn btn-danger">regresar</a>
   </form>
   <div id="reptilDetalle" class="mt-3"></div>
</div>
        <!-- Tabla para mostrar reptiles -->
        <h2 class="mt-5">Lista de Reptiles o Anfibios</h2>
        <table class="table table-striped" id="reptilesTable">
            <thead>
                <tr>
                    <th>Nombre Científico</th>
                    <th>Nombre</th>
                    <th>veneno</th>
                    <th>imagen</th>
                    <th>acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán con JavaScript -->
            </tbody>
        </table>


    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/reptiles.js"></script>
</body>
</html>
